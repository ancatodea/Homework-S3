<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>
<body>
  <h3>Tennis logo</h3>
  <img src="src/tennis.jpeg" alt="tennis-logo">
  <h3>This is how you have to serve</h3>
  <video src="src/tennis-players.mp4" controls width="300"></video>
  <h3>An audio snippet from a tennis match</h3>
  <audio src="src/tennis-match-audio.mp3" controls></audio>
  <h3>Tennis lesson</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/YqgcykDGB2A" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
</body>
</html>
